<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch Carrot🥕</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./src/main.js" defer></script>
    <script
    src="https://kit.fontawesome.com/ddf76d6ed0.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <section class="game"> 
        <header class="game__header">
          🐰Catch-Carrot Game🥕
          <span class="game__timer">0:00</span>
          <span class="game__score">0</span>
          <button class="game__button">play</button>
        </header>
        <section class="game__field"></section>
      </section>
      <section class="pop-up pop-up--hide">
        <button class="pop-up__refresh">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
        <span class="pop-up__message"></span>
      </section>
    </body>
</body>
</html>
